<style type="text/css">

  .box {
    margin: 20px 20px;
    width: 200px;
    height: 100px;
    border: 1px dashed green;
    text-align: center;
	opacity: 100;
    -webkit-transition: all 1s ease-in-out;
	//-webkit-transition-property: border;

  }

  .box:active {
    border: 8px solid red;
	font-size: xx-large;
	font-weight: bolder;
	//opacity: 0;
	-webkit-transform: scale(2) translate(100px, 0) rotate(30deg);
  }

</style> 

<div class="box">
Transitions are cool!
</div> 

</body>
